apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '26.0.2'
    flavorDimensions 'default'
    defaultConfig {
        applicationId "com.benmu.wx"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "x86"
            abiFilters "x86_64"
            abiFilters "armeabi"
            abiFilters "armeabi-v7a"
            abiFilters "x86"
        }
    }

    signingConfigs {
        eros {
            keyAlias 'eros签名实例'
            keyPassword 'erosdemo'
            storeFile file('../eros_demo.jks')
            storePassword 'erosdemo'
            v2SigningEnabled false
        }
    }


    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.eros
            manifestPlaceholders=[UMENG_APP_KEY:UMENG_APPKEY,
                                  GETUI_APP_ID:GETUI_APPID,
                                  GETUI_APP_KEY:GETUI_APPKEY,
                                  GETUI_APP_SECRET:GETTUI_APPSECRET,
                                  APP_ID:APPLICATION_ID
            ]
        }

        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.eros
            manifestPlaceholders=[UMENG_APP_KEY:UMENG_APPKEY,
                                  GETUI_APP_ID:GETUI_APPID,
                                  GETUI_APP_KEY:GETUI_APPKEY,
                                  GETUI_APP_SECRET:GETTUI_APPSECRET,
                                  APP_ID:APPLICATION_ID
            ]
        }

    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }


    productFlavors {
        samplechannel{
            dimension 'default'
        }

        yingyongbao{
            dimension 'default'
        }
    }
    productFlavors.all {
        flavor -> flavor.manifestPlaceholders = [UMENG_CHANNEL_VALUE: name]
    }

    sourceSets {
        main {
            jniLibs.srcDirs=['../wxframework/libs']
        }
    }
}

repositories {
    mavenCentral()
    flatDir {

        dirs '../wxframework/libs', 'libs'

    }
    google()
}


dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile "com.android.support:support-v4:${PROJECT_SUPPORTLIBVERSION}"
    testCompile 'junit:junit:4.12'
    compile project(':wxframework')
}
